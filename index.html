<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mnemo - The Open Source Learning Platform</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            brand: {
              50: '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1', // Indigo
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81',
              950: '#1e1b4b',
            },
            accent: {
              50: '#fdf4ff',
              100: '#fae8ff',
              500: '#d946ef', // Fuchsia
              600: '#c026d3',
            }
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'glow': '0 0 20px -5px rgba(99, 102, 241, 0.4)',
            'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
          },
          backgroundImage: {
            'dot-pattern': 'radial-gradient(#cbd5e1 1px, transparent 1px)',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/styles.css">
</head>

<body class="bg-dots">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
